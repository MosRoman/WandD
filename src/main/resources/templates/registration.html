<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"  cachingAllowed="false">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


</head>

<body>
<div id="wrapper">

    <div id="header">

        <img src="/images/d4.png" width="150" height="150" id="rez" alt="clock" align="left">
        <p >Wheels and Discs</p>
    </div>
    <div id="content">


        <div align="center">
            <c:url value="/newuser" var="regUrl" />
            <div class="col-3">
            <form action="${regUrl}" method="POST">
                Login:<br/><input class="form-control" type="text" name="login" placeholder="Name"/><br/>
                Password:<br/><input class="form-control" type="password" name="password" placeholder="Password"/><br/>
                E-mail:<br/><input class="form-control" type="text" name="email" placeholder="Email"/><br/>
                Phone:<br/><input class="form-control" type="text" name="phone" placeholder="Phone"/><br/>
                <input class="btn btn-secondary" type="submit" value="Register" />


            </form>
            </div>
        </div>
        <!--<c:if test="${exists ne null}">-->
            <!--<p>User already exists!</p>-->
        <!--</c:if>-->
        <input type="button"  class="btn btn-secondary" value="Go to Main Menu" onClick='location.href="/"'>
    </div>

</div>
</body>
</html>
